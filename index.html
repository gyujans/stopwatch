<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Stopwatch - Fliqlo Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .flip-clock {
      display: flex;
      gap: 32px;
      margin-bottom: 48px;
    }
    .flip-unit {
      width: 160px;
      height: 220px;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      background: none;
      border-radius: 20px;
      box-shadow: 0 8px 32px #000a;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-face {
      width: 100%;
      height: 50%;
      background: #111;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      font-size: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      overflow: hidden;
      backface-visibility: hidden;
      border-radius: 20px 20px 0 0;
      border-bottom: 2px solid #222;
      box-sizing: border-box;
      letter-spacing: 0.05em;
      user-select: none;
      z-index: 1;
    }
    .card-face.bottom {
      top: 50%;
      border-radius: 0 0 20px 20px;
      border-top: 2px solid #222;
      border-bottom: none;
    }
    .card-face.top {
      top: 0;
    }
    .flip-top-animate {
      z-index: 2;
      animation: flipTop 0.5s forwards;
      transform-origin: bottom;
    }
    .flip-bottom-animate {
      z-index: 2;
      animation: flipBottom 0.5s forwards;
      transform-origin: top;
    }
    @keyframes flipTop {
      0% { transform: rotateX(0deg);}
      100% { transform: rotateX(-90deg);}
    }
    @keyframes flipBottom {
      0% { transform: rotateX(90deg);}
      100% { transform: rotateX(0deg);}
    }
    .label {
      color: #fff8;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      margin-top: 8px;
      letter-spacing: 0.1em;
      text-align: center;
      user-select: none;
    }
    .controls {
      display: flex;
      gap: 32px;
      margin-top: 16px;
    }
    .controls button {
      background: #111;
      color: #fff;
      border: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      padding: 18px 40px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px #000a;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .controls button:hover, .controls button:focus {
      background: #fff;
      color: #111;
    }
    @media (max-width: 900px) {
      .flip-unit {
        width: 90px;
        height: 120px;
      }
      .card-face {
        font-size: 60px;
      }
    }
    @media (max-width: 600px) {
      .flip-clock {
        gap: 10px;
      }
      .flip-unit {
        width: 60px;
        height: 80px;
      }
      .card-face {
        font-size: 36px;
      }
      .controls button {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="flip-clock">
    <div class="flip-unit" id="minutes">
      <div class="flip-card">
        <div class="card-face top">00</div>
        <div class="card-face bottom">00</div>
      </div>
      <div class="label">MIN</div>
    </div>
    <div class="flip-unit" id="seconds">
      <div class="flip-card">
        <div class="card-face top">00</div>
        <div class="card-face bottom">00</div>
      </div>
      <div class="label">SEC</div>
    </div>
    <div class="flip-unit" id="centiseconds">
      <div class="flip-card">
        <div class="card-face top">00</div>
        <div class="card-face bottom">00</div>
      </div>
      <div class="label">CS</div>
    </div>
  </div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
  <script>
    // Helper to pad numbers
    function pad(num, size) {
      let s = "000" + num;
      return s.substr(s.length - size);
    }

    // Flip animation logic
    function flipTo(flipUnit, newVal) {
      const card = flipUnit.querySelector('.flip-card');
      const top = card.querySelector('.card-face.top');
      const bottom = card.querySelector('.card-face.bottom');
      const currentVal = top.textContent;

      if (currentVal === newVal) return;

      // Set up the bottom face for the flip
      bottom.textContent = newVal;

      // Animate top face flipping up
      top.classList.add('flip-top-animate');
      top.addEventListener('animationend', function handler() {
        top.textContent = newVal;
        top.classList.remove('flip-top-animate');
        top.removeEventListener('animationend', handler);
      });

      // Animate bottom face flipping down
      bottom.classList.add('flip-bottom-animate');
      bottom.addEventListener('animationend', function handler() {
        bottom.classList.remove('flip-bottom-animate');
        bottom.removeEventListener('animationend', handler);
      });
    }

    // Stopwatch logic
    let startTime = null;
    let elapsed = 0;
    let running = false;
    let timer = null;

    const minUnit = document.getElementById('minutes');
    const secUnit = document.getElementById('seconds');
    const csUnit = document.getElementById('centiseconds');

    function updateDisplay(ms) {
      const cs = Math.floor((ms % 1000) / 10);
      const s = Math.floor((ms / 1000) % 60);
      const m = Math.floor(ms / 60000);
      flipTo(minUnit, pad(m, 2));
      flipTo(secUnit, pad(s, 2));
      flipTo(csUnit, pad(cs, 2));
    }

    function tick() {
      const now = Date.now();
      const ms = elapsed + (now - startTime);
      updateDisplay(ms);
      timer = requestAnimationFrame(tick);
    }

    document.getElementById('start').onclick = function() {
      if (!running) {
        running = true;
        startTime = Date.now();
        timer = requestAnimationFrame(tick);
      }
    };
    document.getElementById('stop').onclick = function() {
      if (running) {
        running = false;
        elapsed += Date.now() - startTime;
        cancelAnimationFrame(timer);
      }
    };
    document.getElementById('reset').onclick = function() {
      running = false;
      elapsed = 0;
      cancelAnimationFrame(timer);
      updateDisplay(0);
    };

    // Initialize
    updateDisplay(0);
  </script>
</body>
</html>
