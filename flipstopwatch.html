<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Stopwatch - Fliqlo Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .flip-clock {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .flip-unit {
      perspective: 400px;
      width: 120px;
      height: 180px;
    }
    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', monospace;
      font-size: 120px;
      color: #fff;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 4px 24px #000a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }
    .flip-card .top, .flip-card .bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }
    .flip-card .top {
      top: 0;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      border-bottom: 1px solid #222;
      z-index: 2;
    }
    .flip-card .bottom {
      bottom: 0;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      border-top: 1px solid #222;
      z-index: 1;
    }
    .flip-card .flip {
      animation: flip 0.5s forwards;
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }
    .controls {
      display: flex;
      gap: 20px;
    }
    .controls button {
      background: #111;
      color: #fff;
      border: none;
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      padding: 16px 32px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #000a;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #222;
    }
    @media (max-width: 600px) {
      .flip-unit {
        width: 60px;
        height: 90px;
      }
      .flip-card {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="flip-clock">
    <div class="flip-unit" id="minutes">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
    </div>
    <div class="flip-unit" id="seconds">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
    </div>
    <div class="flip-unit" id="centiseconds">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
  <script>
    // Helper to pad numbers
    function pad(num, size) {
      let s = "000" + num;
      return s.substr(s.length - size);
    }

    // Flip animation logic
    function flipTo(flipUnit, newVal) {
      const card = flipUnit.querySelector('.flip-card');
      const top = card.querySelector('.top');
      const bottom = card.querySelector('.bottom');
      if (top.textContent === newVal) return;
      bottom.textContent = newVal;
      top.classList.add('flip');
      top.addEventListener('animationend', function handler() {
        top.textContent = newVal;
        top.classList.remove('flip');
        top.removeEventListener('animationend', handler);
      });
    }

    // Stopwatch logic
    let startTime = null;
    let elapsed = 0;
    let running = false;
    let timer = null;

    const minUnit = document.getElementById('minutes');
    const secUnit = document.getElementById('seconds');
    const csUnit = document.getElementById('centiseconds');

    function updateDisplay(ms) {
      const cs = Math.floor((ms % 1000) / 10);
      const s = Math.floor((ms / 1000) % 60);
      const m = Math.floor(ms / 60000);
      flipTo(minUnit, pad(m, 2));
      flipTo(secUnit, pad(s, 2));
      flipTo(csUnit, pad(cs, 2));
    }

    function tick() {
      const now = Date.now();
      const ms = elapsed + (now - startTime);
      updateDisplay(ms);
      timer = requestAnimationFrame(tick);
    }

    document.getElementById('start').onclick = function() {
      if (!running) {
        running = true;
        startTime = Date.now();
        timer = requestAnimationFrame(tick);
      }
    };
    document.getElementById('stop').onclick = function() {
      if (running) {
        running = false;
        elapsed += Date.now() - startTime;
        cancelAnimationFrame(timer);
      }
    };
    document.getElementById('reset').onclick = function() {
      running = false;
      elapsed = 0;
      cancelAnimationFrame(timer);
      updateDisplay(0);
    };

    // Initialize
    updateDisplay(0);
  </script>
</body>
</html>
